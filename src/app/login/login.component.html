<div class="login-container">
  <div>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSpotifySignIn()"
      [disabled]="spotifyAccessToken != null">
      Sign in with Spotify
    </button>
    <button
      mat-button
      color="accent"
      type="button"
      (click)="onContentCreatorClick()">
      I'm a content creator
    </button>
  </div>
</div>
