<div class="content-creator-container">
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a
      mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="tab.route"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{ tab.label }}
    </a>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
