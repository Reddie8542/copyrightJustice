<div class="content-creator-container">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab
      *ngFor="let tab of tabs"
      [label]="tab.label"
      [routerLink]="[tab.route]"
      routerLinkActive="active">
    </mat-tab>
  </mat-tab-group>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
